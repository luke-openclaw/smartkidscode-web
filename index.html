<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKidsCode | Build Your Own AI Agent</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: #0f172a;
            --text: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 10px;
            line-height: 1.6;
        }
        .cta {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.5);
        }
        .robot {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot">ðŸ¤–</div>
        <h1>SmartKidsCode</h1>
        <p>Don't just play games.<br><strong>Build the AI that plays them.</strong></p>
        <p style="font-size: 1rem; opacity: 0.6; margin-top: 30px;">
            The world's first "Agent Foundry" for young engineers.<br>
            Coming 2026.
        </p>
    </div>
</body>
</html>
